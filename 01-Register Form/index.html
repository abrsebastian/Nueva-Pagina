<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesform1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Practica</title>
</head>
<body>
    <div class="border">
        <div class="container">
        <h1>Create a new account</h1>
        <h3>Register with</h3>
        <div class="r-buttons">
            <button class="btn btn-google">
                <picture class="loguitos">
                    <img class="photos" src="images/google-black.png" alt="google-photo">
                </picture>
            </button>
            <button class="btn btn-facebook">
                <picture class="loguitos">
                    <img class="photos" src="images/blackfacebook.png" alt="facebook-photo">
                </picture>
            </button>
            <button class="btn btn-twitter">
                <picture class="loguitos">
                    <img class="photos" src="images/twitter.png" alt="twitter-photo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>
                <picture>
                    <img src="images/creeper.png" alt="logo">
                </picture>
            </span>
            <hr>
        </div>
        <form action="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="name" name="name" id="name" placeholder="Type your name">
                </label>
                <label for="surname">
                    <span>Surname</span>
                    <input type="surname" name="surname" id="surname" placeholder="Type your surname">
                </label>
            </div>
                <label for="username">
                <span>Username</span>
                <input type="text" id="username" name="username" placeholder="Create a username">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" name="email" id="email" placeholder="example@quaddesign.com">
            </label>
            <div class="password">
                <label for="password">
                    <span>Password</span>
                    <input type="password" placeholder="+8 Characters">
                </label>
                <label for="password" class="pass-again">
                    <span>Confirm</span>
                    <input type="password" placeholder="Confirm">
                </label>
            </div>
            <div class="check">
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>I accept terms and conditions</span>
                </label>
            </div>
            <div class="create-account">
                <button type="submit" class="btn-submit">
                    <p>Create account</p>
                </button>
            </div>
                
        </form>
            </div>  
    </div>
    </div>
    
</body>
</html>
